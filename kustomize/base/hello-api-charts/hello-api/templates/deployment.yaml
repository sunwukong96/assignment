apiVersion: apps/v1
kind: Deployment
metadata:
  name: { ? { .Chart.Name } }
  labels:
    app.kubernetes.io/name: { ? { .Chart.Name } }
spec:
  replicas: { ? { .Values.replicaCount } }
  selector:
    matchLabels:
      app.kubernetes.io/name: { ? { .Chart.Name } }
  template:
    metadata:
      labels:
        app.kubernetes.io/name: { ? { .Chart.Name } }
    spec:
      containers:
      - name: { ? { .Chart.Name } }
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 80
